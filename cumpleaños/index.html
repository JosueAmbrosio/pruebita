<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaneo con AR.js</title>

  <!-- Cargar A-Frame y AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Aquí se muestra la imagen que se verá en la laptop -->
  <img src="chri.png" width="100%" alt="Imagen estática">

  <!-- La escena AR donde el teléfono verá el video -->
  <a-scene embedded arjs>
    <!-- Marcador AR (puede ser "hiro" o uno personalizado) -->
    <a-marker preset="hiro">
      <!-- Contenido en RA, en este caso un video -->
      <a-video src="nodejs.mp4" position="0 0.5 0" width="4" height="3"></a-video>
    </a-marker>

    <!-- Cámara para la escena AR -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
